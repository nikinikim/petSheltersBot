databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: fox
      changes:
        - createTable:
            tableName: user_shelter
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name_dog_user
                  type: text
              - column:
                  name: last_name_dog_user
                  type: text
              - column:
                  name: login
                  type: text
              - column:
                  name: password
                  type: text
              - column:
                  name: state
                  type: INTEGER
              - column:
                  name: telegram_user_id
                  type: BIGINT
              - column:
                  name: user_name
                  type: text